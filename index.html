<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Aplicación de JS con POO</title>
    <!--BOOTSTRAP/BOOTSWATCH CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <!--FONTAWESOME CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand ms-4">
            Aplicación JS con POO
        </a>
    </nav>

    <main>
        <div class="container mb-5">
            <div id="app" class="row pt-5">
                <!--FORM-->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Agrega un producto</h4>
                        </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group mb-2">
                                <label for="name">Agrega el nombre del producto</label>
                                <input type="text" name="name" id="name" placeholder="Agrega el nombre del producto aquí" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <label for="price">Agrega el precio del producto</label>
                                <input type="number" step="0.01" name="price" id="price" placeholder="Agrega el precio aquí" class="form-control">
                            </div>
                            <div class="form-group mb-2">
                                <label for="name">Agrega el año del producto</label>
                                <input type="number" name="year" id="year" min="1900" max="2050" value="2022" step="1" placeholder="Agrega el año aquí" class="form-control">
                            </div>
                            <div class="row mt-3">
                                <input type="submit" value="Agregar producto" class="btn btn-success rounded">
                            </div>
                            
                        </form>
                    </div>
                </div>
                <!--LIST-->
                <div class="col-md-8">
                    <div id="product-list">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-lg-start bg-light text-muted pt-4 pb-4">
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3">
              &reg; 2022 Copyright -
              <a class="text-dark" href="#">Juan Pablo Cortez</a>
            </div>
            <!-- Copyright -->
          </footer>
    </footer>

    <div class="modal" tabindex="-1" id="alertModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="modal-message"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>

</body>
</html>
